<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detector de Fake News</title>
  <!-- Fuente pixel Minecraft style -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;
      --accent:#ff0000;
      --text:#fff;
      --muted:#bbbbbb;
    }

    body{
      margin:0;
      font-family:'Press Start 2P', monospace;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      overflow:hidden;
    }

    .crt-wrap{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      position:relative;
    }

    .crt-wrap::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:repeating-linear-gradient(
        to bottom,
        rgba(255,0,0,0.06) 0px,
        rgba(255,0,0,0.06) 2px,
        rgba(0,0,0,0.05) 2px,
        rgba(0,0,0,0.05) 4px
      );
      mix-blend-mode:screen;
    }

    /* curvatura CRT — Mejoras visuales */
    .screen{
      width:960px;
      max-width:95%;
      height:600px;
      background:#000;
      border:4px solid var(--accent);
      box-shadow:0 0 40px #ff000020 inset, 0 0 12px #ff000080, 0 0 20px #ff000040;
      border-radius:14px;
      padding:16px;
      position:relative;
      overflow:hidden;
      transform:perspective(800px) rotateX(2deg) scale(1.01);
      animation:crtFlicker 0.12s infinite;
    }

    @keyframes crtFlicker{
      0%{opacity:1}
      50%{opacity:0.97}
      100%{opacity:1}
    }

    header{
      display:flex;
      justify-content:space-between;
      font-size:12px;
      margin-bottom:12px;
    }

    .stage{
      display:grid;
      grid-template-columns:1fr 300px;
      height:calc(100% - 40px);
      gap:10px;
    }

    .play{
      border:3px solid var(--accent);
      border-radius:8px;
      position:relative;
      overflow:hidden;
      padding:10px;
      background:linear-gradient(180deg,#000,#0a0a0a);
    }

    .headline{
      position:absolute;
      left:50%;top:50%;transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.78);
      padding:14px;
      max-width:85%;
      border-radius:6px;
      text-align:center;
      font-size:14px;
      line-height:1.3;
    }

    .timer{height:8px;background:#fff;margin-top:10px;border-radius:4px;overflow:hidden}
    .timer i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#660000)}

    .panel{
      border:3px solid var(--accent);
      padding:14px;
      border-radius:10px;
      font-size:11px;
      background:linear-gradient(180deg,#000,#111);
      box-shadow:0 0 18px #ff000050 inset,0 0 10px #ff000080;
      text-shadow:none;
    }

    button{
      font-family:'Press Start 2P', monospace;
      padding:12px;
      width:100%;
      border-radius:8px;
      border:2px solid #fff;
      background:rgba(255,255,255,0.08);
      color:#fff;
      cursor:pointer;
      margin-top:8px;
      letter-spacing:1px;
      text-shadow:none;
      transition:0.15s;
    }
    button:hover{transform:scale(1.05);filter:brightness(1.3);}

    .fakeBtn{background:var(--accent);border-color:var(--accent)}
    .realBtn{background:transparent;border-color:#fff}

    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.92);
      text-align:center;
    }

    .overlay .title{font-size:16px;margin-bottom:10px}
    .overlay .sub{font-size:10px;color:var(--muted)}

    #tipText{font-size:14px;color:#ff6666;margin-top:8px;display:block;text-shadow:none;}
</style>
</head>
<body>
  <div class="crt-wrap">
    <div class="screen">

      <header>
        <div>DETECTOR DE FAKE NEWS</div>
        <div>PUNTAJE: <span id="score">0</span></div>
      </header>

      <div class="stage">
        <div class="play" id="play">

          <div class="headline" id="headlineBox">
            <div id="headlineText">PULSÁ EMPEZAR</div>
            <div class="timer"><i id="bar"></i></div>
          </div>

          <div class="overlay" id="startOverlay">
            <div class="title">¿LISTO/A PARA DETECTAR?</div>
            <div class="sub">F = Fake • V = Verificado</div>
            <button id="startBtn">EMPEZAR</button>
          </div>

          <div class="overlay" id="loseOverlay" style="display:none">
            <div class="title">SEÑAL PERDIDA</div>
            <div class="sub">Puntaje final: <span id="finalScore">0</span></div>
            <button id="retryBtn">REINTENTAR</button>
          </div>

        </div>

        <div class="panel">
          <div style="font-size:14px; color:#fff; text-shadow:none;"><strong>Velocidad</strong></strong></div>
          <div id="levelText">Nivel 1 — 10s</div>

          <button class="fakeBtn" id="btnFake">FAKE</button>
          <button class="realBtn" id="btnReal">VERIFICADO</button>

          <div style="margin-top:14px">Tip:</div>
          <div id="tipText">—</div>
        </div>
      </div>
    </div>
  </div>

<script>
  const realSamples = [
    'Ministerio lanza nuevo plan nacional de conectividad escolar',
    'Científicos argentinos desarrollan método para detectar virus en 5 minutos',
    'ONU alerta sobre incremento global de campañas de desinformación',
    'Hospital incorpora primer robot quirúrgico de acceso público',
    'Docentes reciben capacitación digital para combatir noticias falsas',
    'Estudio muestra que jóvenes verifican más titulares que adultos',
    'Universidad pública abre laboratorio de IA para análisis de noticias',
    'Organización internacional financia programa de alfabetización mediática',
    'Nuevo informe revela caída en cuentas que difunden fake news',
    'Expertos destacan aumento en chequeo ciudadano durante elecciones',
    'Desarrollan herramienta open source para detectar manipulación de imágenes',
    'El CONICET publica estudio sobre impacto de los deepfakes en redes',
    'Escuelas incorporan talleres de verificación digital en su currículo',
    'Periodistas crean red colaborativa anti-desinformación',
    'Campaña nacional promueve chequear antes de compartir',
    'Se inaugura centro de investigación sobre comunicación digital',
    'Nueva ley obliga transparencia en publicidad política digital',
    'Investigadores detectan baja en circulación de titulares engañosos',
    'Medios públicos lanzan sección dedicada a combatir bulos',
    'Encuesta indica que 8 de cada 10 argentinos desconfían de cadenas virales'
  ];

  const fakeSamples = [
    'Nueva ley obliga a usar guantes para tocar el celular en público',
    'La cebolla frotada sobre los ojos ahora cura miopía según influencer viral',
    'Crean app que predice el futuro con 99% de precisión',
    'El mate activa poderes psíquicos según estudio no revisado',
    'La NASA confirma que Buenos Aires flotó 3 cm por resonancia',
    'Nueva dieta promete no necesitar comer nunca más',
    'Prohíben el helado de chocolate por atraer energías negativas',
    'Descubren que caminar para atrás rejuvenece 5 años',
    'Gobierno analiza reemplazar billetes por fichas de arcade',
    'Científicos aseguran que las plantas pueden enviar mensajes de texto',
    'Nueva moneda argentina será cuadrada para evitar falsificaciones',
    'Famoso influencer dice haber visto un duende en Recoleta',
    'Científicos rusos crean perro que habla solo los martes',
    'Un algoritmo japonés puede leer pensamientos a través del WiFi',
    'La Tierra podría detener su rotación durante 3 minutos este año',
    'Aseguran que ducharse con agua fría aumenta 300% la creatividad',
    'Nuevo impuesto a bostezar en público generará millones',
    'Detectan nube con forma de Messi y lo consideran señal divina',
    'Investigadores afirman que mirar el sol 10 segundos cura estrés',
    'Ratones en Córdoba aprenden karate según estudio filtrado'
  ];

  const headlines = Array.from({length:2000},()=>{
    const isReal = Math.random()>0.5;
    return{
      text: isReal ? realSamples[Math.floor(Math.random()*realSamples.length)] : fakeSamples[Math.floor(Math.random()*fakeSamples.length)],
      isReal
    }
  });

  const tips = [
    'Buscá la fuente original antes de compartir.',
    'Los títulos exagerados suelen ser engañosos.',
    'Verificá la fecha de publicación.',
    'Desconfiá de URLs raras o similares a medios conocidos.'
  ];

  let score=0, streak=0, level=1, time=10, current=null, timer=null;

  const hText = document.getElementById('headlineText');
  const bar = document.getElementById('bar');
  const scoreEl = document.getElementById('score');
  const levelEl = document.getElementById('levelText');
  const tipEl = document.getElementById('tipText');

  function pick(){return headlines[Math.floor(Math.random()*headlines.length)]}

  function show(){
    current = pick();
    hText.textContent = current.text;
    bar.style.width='100%';
    bar.style.transition='none';
    void bar.offsetWidth;
    bar.style.transition=`width ${time}s linear`;
    bar.style.width='0%';
    if(timer)clearTimeout(timer);
    timer=setTimeout(()=>lose(),time*1000);
  }

  document.getElementById('btnFake').onclick=()=>answer(false);
  document.getElementById('btnReal').onclick=()=>answer(true);

  window.onkeydown=e=>{
    if(e.key==='f')answer(false);
    if(e.key==='v')answer(true);
    if(e.key==='r')reset();
  }

  function answer(r){
    if(!current)return;
    clearTimeout(timer);
    if(r===current.isReal){
      score++;
      streak++;
      scoreEl.textContent=score;

      if(streak%5===0) tipEl.textContent = tips[(streak/5)%tips.length];

      if(streak%10===0){
        level++;
        time=Math.max(2,time-1);
        levelEl.textContent=`Nivel ${level} — ${time}s`;
      }

      show();
    }else lose();
  }

  function lose(){
    document.getElementById('finalScore').textContent=score;
    document.getElementById('loseOverlay').style.display='flex';
  }

  document.getElementById('startBtn').onclick=start;
  document.getElementById('retryBtn').onclick=reset;

  function start(){
    score=0;streak=0;level=1;time=10;
    scoreEl.textContent=0;
    levelEl.textContent='Nivel 1 — 10s';
    tipEl.textContent='—';
    document.getElementById('startOverlay').style.display='none';
    document.getElementById('loseOverlay').style.display='none';
    show();
  }

  function reset(){
    document.getElementById('startOverlay').style.display='flex';
    document.getElementById('loseOverlay').style.display='none';
    current=null;
    clearTimeout(timer);
  }
</script>
  <div style="position:absolute; bottom:6px; width:100%; text-align:center; font-size:9px; color:#ff0000aa; text-shadow:none;">

  </div>
</body>
</html>
